<div class="container-fluid wrapper pt-5">

<div class="container inner pt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           
    <h1>{{message}}</h1>

            <form>
                 
                <h1 class="text-center text-light lead"><b>*Valid information is required to register.</b> 
                    <span class="req"></span>
                    </h1>
               
                <!-- <div class="form-group py-2">
               
                    <label class="lead" for="id"><span class="req">* </span>
                        Id</label>
                    <input type="text" name="id" id="id" class="form-control phone" maxlength="28"
                        placeholder="Enter the ID for Shipping" [(ngModel)]="product.id" required/>
                </div> -->

                <div class="form-group py-2">
                    <label class="lead" for="ProductID"><span class="req">* </span> ProductID </label>
                    <input class="form-control" type="text" name="ProductID" id="txt" 
                        placeholder="Enter the ProductID" [(ngModel)]="product.productId" required/>
                    <div id="errFirst"></div>
                </div>

                <div class="form-group py-2">
                    <label class="lead" for="Name"><span class="req">* </span> Name </label>
                    <input class="form-control" type="text" name="name" id="txt" placeholder="Enter the product Name"
                        [(ngModel)]="product.name" required />
                    <div id="errLast"></div>
                </div>

                <div class="form-group py-2">
                    <label class="lead" for="price"><span class="req">* </span> Price </label>
                    <input class="form-control" type="text" name="price" id="email" [(ngModel)]="product.price"
                        placeholder="Enter the price of the product" required/>
                    <div class="status" id="status">
                       
                    </div>
                </div>
                <div class="form-group py-4">
                    <!-- <button class="btn btn-success" type="button"  (onClick)="doRegister()">Submit</button> -->
                    <button class="btn btn-success"  (click)="doRegister()">Submit</button>
    
                </div>
        

            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->
    </div>
</div>
